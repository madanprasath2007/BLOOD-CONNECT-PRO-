
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Red Command | Unified Medical Command</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    :fullscreen body {
      background-color: #0f172a;
    }
    @keyframes pulse-red {
      0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
      50% { opacity: 0.7; transform: scale(1.2); box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
    }
    @keyframes pulse-green {
      0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
      50% { opacity: 0.7; transform: scale(1.2); box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
    }
    .pulse-emergency {
      animation: pulse-red 2s infinite;
    }
    .pulse-red {
      animation: pulse-red 1.5s infinite;
    }
    .pulse-green {
      animation: pulse-green 1.5s infinite;
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .leaflet-container {
      width: 100%;
      height: 100%;
      border-radius: 1.5rem;
      z-index: 10;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    /* Device Preview Fixes */
    @media (max-width: 768px) {
      .rounded-\[2\.5rem\] {
        border-radius: 1.5rem !important;
      }
      .rounded-\[3rem\] {
        border-radius: 2rem !important;
      }
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
